<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Unit Converter</h1>
        
        <div class="converter">
            <!-- Select conversion type -->
            <label for="conversionType">Select Conversion Type:</label>
            <select id="conversionType" onchange="updateConversionOptions()">
                <option value="length">Length</option>
                <option value="weight">Weight</option>
                <option value="temperature">Temperature</option>
            </select>
            
            <!-- Input field for number -->
            <label for="numberInput">Enter Number:</label>
            <input type="number" id="numberInput" oninput="convertUnit()" placeholder="Enter value">
            
            <!-- Select units -->
            <label for="fromUnit">From Unit:</label>
            <select id="fromUnit" onchange="convertUnit()">
                <!-- Options will be populated dynamically -->
            </select>
            
            <label for="toUnit">To Unit:</label>
            <select id="toUnit" onchange="convertUnit()">
                <!-- Options will be populated dynamically -->
            </select>
            
            <!-- Conversion Result -->
            <div id="result"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
